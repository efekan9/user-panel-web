<div class="my-5 container-fluid">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <form [formGroup]="formGroup">
        <mat-card class="position-relative">
          <mat-card-header class="card-header card-header-danger">
            <mat-card-title>Add New User</mat-card-title>
          </mat-card-header>
          <mat-card-content class="py-3">
            <mat-form-field class="w-100">
              <input matInput #firstName formControlName="firstName" placeholder="Enter user firstname">
              <mat-error  class="mb-2" *ngIf="formGroup.controls.firstName.invalid">*{{getErrorMessage('firstName')}}</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput #lastName placeholder="Enter user lastname" formControlName="lastName">
              <mat-error  class="mb-2" *ngIf="formGroup.controls.lastName.invalid">*{{getErrorMessage('lastName')}}</mat-error>

            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput #username placeholder="Enter username" formControlName="username">
              <mat-error  class="mb-2" *ngIf="formGroup.controls.username.invalid">*{{getErrorMessage('username')}}</mat-error>

            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput #password placeholder="Enter user password" type="password" formControlName="password">
              <mat-error  class="mb-2" *ngIf="formGroup.controls.password.invalid">*{{getErrorMessage('password')}}</mat-error>

            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onSaveClick()">Save</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
    <div class="col-lg-8">
      <mat-card class="position-relative">
        <mat-card-header class="card-header card-header-danger">
          <mat-card-title>User List</mat-card-title>
        </mat-card-header>
        <mat-card-content class="py-3">
          <table mat-table [dataSource]="dataSource" class="w-100">

            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> First Name. </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
              <th mat-header-cell *matHeaderCellDef> Username </th>
              <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>

    </div>
  </div>
</div>
