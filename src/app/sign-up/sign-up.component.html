<mat-toolbar>
   <span>Sign Up | User Panel</span>
</mat-toolbar>
<div class="container my-5">
   <mat-card class="my-card col-lg-6 mx-auto">
      <mat-card-content>
         <form class="my-form" [formGroup]="signUpForm">
            <mat-form-field class="w-100">
               <mat-label>First Name</mat-label>
               <input matInput formControlName="firstName" placeholder="First name" name="fname" required>
               <mat-error class="mb-2" *ngIf="signUpForm.controls.firstName.invalid">*{{getErrorMessage('firstName')}}</mat-error>

            </mat-form-field>
            <mat-form-field class="w-100">
               <mat-label>Last Name</mat-label>
               <input matInput formControlName="lastName" placeholder="Last Name" name="lname" required>
               <mat-error class="mb-2" *ngIf="signUpForm.controls.lastName.invalid">*{{getErrorMessage('lastName')}}</mat-error>

            </mat-form-field>
            <mat-form-field class="w-100">
               <mat-label>Username</mat-label>
               <input matInput formControlName="username" placeholder="username" name="username">
               <mat-error class="mb-2" *ngIf="signUpForm.controls.username.invalid">*{{getErrorMessage('username')}}</mat-error>

            </mat-form-field>
            <mat-form-field class="w-100">
               <mat-label>Password</mat-label>
               <input matInput formControlName="password" type="password" placeholder="Password" name="password">
               <mat-error class="mb-2" *ngIf="signUpForm.controls.password.invalid">*{{getErrorMessage('password')}}</mat-error>

            </mat-form-field>
         </form>
      </mat-card-content>
      <mat-card-actions>
         <button mat-raised-button (click)="onRegisterClick()" color="primary">REGISTER</button>
         <button mat-raised-button (click)="onLoginClick()" color="primary">LOGIN</button>
      </mat-card-actions>
   </mat-card>
</div>
