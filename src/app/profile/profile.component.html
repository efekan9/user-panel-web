<div class="my-5 container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form [formGroup]="formGroup">
        <mat-card>
          <mat-card-header class="card-header card-header-danger">
            <mat-card-title>Profile</mat-card-title>
            <mat-card-subtitle class="text-white">Edit your profile</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content class="py-3">
            <mat-form-field class="w-100">
              <input matInput formControlName="firstName" placeholder="Enter your firstname">
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput placeholder="Enter your lastname"  formControlName="lastName">
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput placeholder="Enter your username"  formControlName="username">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="onUpdateClick()">Update Profile</button>
          </mat-card-actions>
        </mat-card>
      </form>
    </div>
  </div>
</div>
